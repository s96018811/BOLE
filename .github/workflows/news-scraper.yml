name: News Scraper

on:
  workflow_dispatch:  # 可以手動執行
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 點自動執行一次（台灣時間早上 8 點）

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push
        env:
          GH_TOKEN1: ${{ secrets.GH_TOKEN1 }}  # 使用 Secret 中的 Token
        run: |
          git config --global user.name 'github-actions-bot'  # 設定新的名稱
          git config --global user.email 'github-actions-bot@users.noreply.github.com'  # 設定新的電子郵件
          git add news_data.json
          git commit -m "Update news_data.json" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN1}@github.com/${{ github.repository }}
          git push origin HEAD:main
