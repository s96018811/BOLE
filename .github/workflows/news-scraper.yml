name: News Scraper

on:
  workflow_dispatch:  # 可以手動執行
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 點自動執行一次（台灣時間早上 8 點）

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN1 }}  # 使用 GitHub Token
        run: |
          git config --global user.name 's96018811'
          git config --global user.email 's96018811@users.noreply.github.com'  # 請替換成你的 GitHub Email
          git add news_data.json
          git commit -m "Update news_data.json" || echo "No changes to commit"
          
          # 設定 GitHub remote URL 來使用 GitHub Token 進行授權
          git remote set-url origin https://x-access-token:${GH_TOKEN1}@github.com/${{ github.repository }}
          
          # 推送變更到 GitHub
          git push origin HEAD:main

